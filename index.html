<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Gradient background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1s ease-in;
    }

    .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        animation: fadeInUp 1s ease-in-out;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        animation: slideDown 0.6s ease-out;
    }

    label {
        display: block;
        font-size: 16px;
        color: #444;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus {
        border-color: #007BFF;
        outline: none;
    }

    button {
        padding: 10px 25px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

    </style>
  </head>
  <body>
    <div class="container">
      <h1>FILL THE NAME IN THIS FORM!!</h1>
      <form method="post" action="/submit">
        <label for="username">Enter the name:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your name"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
